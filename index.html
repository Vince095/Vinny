<html>
<head>
    <title>Vinny Assistant</title>
    <meta charset ="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script>console.log= function(){};</script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<link rel="stylesheet" href="Q&A.css">
<!--link rel="stylesheet" type="text/css" href="style.css"-->
<script src="main.js"></script>
   <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
</head>
<body>
<div class="chat">
     <div class="chat-container">
            <div id="call" class="user-bar">
                <div class="back">
               <i class="zmdi zmdi-arrow-left" onclick="javascript:history.go(-1)"></i>
              </div>
              <div class="avatar">               
		      <img src="dp.jpg" width="40px" height="40px"> 
              </div>
              <div class="name">
                <span id="name"></span>
                <span class="status"></span>
              </div>
              
			  <div class="actions more">
                <i class="zmdi zmdi-more-vert"></i>
              </div>
              <div class="actions attachment">
                <i class="zmdi zmdi-attachment-alt"></i>
             </div>
              <div  class="actions">
		<a href="tel:+8613204015028"style="text-decoration:none, color=white">
                <i class="zmdi zmdi-phone"></i>
		</a>
              </div>
            </div>
            <div class="conversation">
              <div class="conversation-container">
            <span id="ap">
            </span>
      </div>
              <form id="form" class="conversation-compose">
                <div class="emoji">
                  
                </div>
                <input id="val" class="input-msg" name="input" placeholder="Type a message" autocomplete="off" autofocus></input>
                <div class="photo">
                  <i class="zmdi zmdi-info" onclick ="info();" ></i>
                </div>
              <span id="speak"></span>
                <span class="send">
                    <div class="circle">
                      <i id="msend" class="zmdi zmdi-mail-send"></i>
                    </div>
                  </span>
              </form>
            </div>
</div>
        </div>
      </div>
    </div>
  </div>
</div>
	<script>
function info(){
        Swal.fire({
 		 icon: 'info',                                                              title: 'Vinny is a personal virtual assistant with voice synthesis',        text: 'Made By - Vincent Thejane',                                         footer: '<a href="https://vince095.github.io" style="text-decoration:none">PORTFOLIO</a>'             })                                                                             }
	</script>
</body>
</html>
